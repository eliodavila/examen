<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea y Labels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>REGISTRO DE CLIENTES</h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juan Perez">
        </div>
        <div class="form_input">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form_input">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento">
        </div>
        <!--Select y Option-->
        <div class="form_input">
            <label for="pais">País</label>
            <select name="pais" id="pais">
                <option value="bolivia">Bolivia</option>
                <option value="paraguay">Paraguay</option>
                <option value="peru">Perú</option>
                <option value="brasil">Brasil</option>
            </select>
        </div>
        <!--Checkboxes-->
        <div class="form_input">
            <label>
                <input type="checkbox" name="interes" value="deporte"> Deporte
            </label>
            <label>
                <input type="checkbox" name="interes" value="musica"> Música
            </label>
            <label>
                <input type="checkbox" name="interes" value="literatura"> Literatura
            </label>
            <label>
                <input type="checkbox" name="interes" value="viaje"> Viaje
            </label>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
